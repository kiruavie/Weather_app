<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ma Metéo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Entrez le nom d'une ville ..."
          spellcheck="false"
        />
        <button>
          <img src="./images/search.png" alt="search" />
        </button>
      </div>
      <div class="weather">
        <img src="images/mist.png" class="weather-icon" />
        <h1 class="temp">32°c</h1>
        <h2 class="city">Bouaké</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="" />
            <div>
              <p class="humidity">20%</p>
              <p>Humidité</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Vitesse de vent</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
